language: node_js
node_js:
- lts/*
cache: npm
script:
- npm run build
deploy:
  provider: pages:git
  edge: true
  local_dir: dist
  deploy_key: deploy_key
  skip_cleanup: true
  on:
    branch: master
    repo: ModelOriented/Arena
before_deploy:
- openssl aes-256-cbc -K $encrypted_d496dfbd0e99_key -iv $encrypted_d496dfbd0e99_iv
  -in deploy_key.enc -out ./deploy_key -d
